# BiomeGifts Configuration
# 核心玩法：地域馈赠 (Biome Specific Gifts)

# ==========================================
# 矿物特化 (Ore Specialization)
# ==========================================
ores:
  # 煤炭：沼泽/雨林富集
  COAL_ORE:
    # 兼容深层矿石
    aliases: [DEEPSLATE_COAL_ORE]
    # 特产掉落物 (对应 ItemManager 中的 key)
    drop_item: "LIGNITE"
    base_chance: 0.2
    # 群系配置 (支持正则匹配，不区分大小写)
    rich_biomes: 
      - ".*SWAMP.*"
      - ".*JUNGLE.*"
    rich_multiplier: 1.5
    poor_biomes:
      - ".*DESERT.*"
      - ".*BADLANDS.*"
    poor_multiplier: 0.5
    
