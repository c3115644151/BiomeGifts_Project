id: GOLD_ORE_POOR
type: FEATURE

anchors:
  - &structure GOLD_ORE
  - &densityThreshold 1/256 * ${features/deposits/distribution.yml:gold.averageCountPerChunk} * 0.8
  - &salt $features/deposits/distribution.yml:gold.salt
  - &range $features/deposits/distribution.yml:gold.range
  - &standard-deviation (${features/deposits/distribution.yml:gold.range.max}-${features/deposits/distribution.yml:gold.range.min})/6

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: GAUSSIAN_RANDOM
  amount: 1
  height: *range
  standard-deviation: *standard-deviation

structures:
  distribution:
    type: CONSTANT
  structures: *structure
