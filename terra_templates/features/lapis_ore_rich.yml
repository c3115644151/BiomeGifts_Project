id: LAPIS_ORE_RICH
type: FEATURE

anchors:
  - &structure LAPIS_ORE
  - &densityThreshold 1/256 * ${features/deposits/distribution.yml:lapis.averageCountPerChunk} * 1.2
  - &salt $features/deposits/distribution.yml:lapis.salt
  - &range $features/deposits/distribution.yml:lapis.range
  - &standard-deviation (${features/deposits/distribution.yml:lapis.range.max}-${features/deposits/distribution.yml:lapis.range.min})/6

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: GAUSSIAN_RANDOM
  amount: 1
  height: *range
  standard-deviation: *standard-deviation

structures:
  distribution:
    type: CONSTANT
  structures: *structure
