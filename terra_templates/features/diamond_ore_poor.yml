id: DIAMOND_ORE_POOR
type: FEATURE

anchors:
  - &structure
    DIAMOND_ORE_SMALL: 11
    DIAMOND_ORE: 9
    DIAMOND_ORE_LARGE: 4
  # Multiplied by 0.8 for Poor Zone
  - &densityThreshold 1/256 * ${features/deposits/distribution.yml:diamond.averageCountPerChunk} * 0.8
  - &salt $features/deposits/distribution.yml:diamond.salt
  - &range $features/deposits/distribution.yml:diamond.range
  - &standard-deviation (${features/deposits/distribution.yml:diamond.range.max}-${features/deposits/distribution.yml:diamond.range.min})/6

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: GAUSSIAN_RANDOM
  amount: 1
  height: *range
  standard-deviation: *standard-deviation

structures:
  distribution:
    type: CONSTANT
  structures: *structure
